<style>
/* mouse over link */
/* This prevents the overlay text from going bold when
    the user is hovering. */
a:hover {
  color: black;
  font-weight: normal;
}

.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #ffffff;
  overflow: hidden;
  width: 100%;
  height: 0;
  transition: .5s ease;
  opacity: 0.1;
}

.container:hover .overlay {
  height: 100%;
  opacity: 0.9;
}

.text {
  color: black;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}



.column {
  float: left;
  flex: 33.33%;
  padding: 5px;
}

</style>
</head>

<h1>Projects</h1>

      <a href="{{ project.url }}">
        <div class="overlay">
          <div class="text">{{ project.description }}</div>
        </div>
      </a>
    </div>
